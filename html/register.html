<!--register.html-->
<!--Purpose: Registration page. Used to take in user data and create a login and logout account for the user based off email.-->
<!--Version: addedHeaderComments  Date: 5/14/2021-->
<!--Author(s): Mike Nguyen-->
<!--Dependencies: HTML5, CSS3, Javascript-->


<!DOCTYPE html>
<html>
  <head>
    <!--Title of page-->
    <title>Efficient Money</title>

    <!--Data about website description. Set default settings of html.-->
    <meta name="description" content="a budget planning website" />
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />

    <!-- FIREBASE IMPLEMENTATION WITHOUT USING SPA PATTERN - REMEMBER TO INCLUDE THESE LINES IN EVERY PAGE USING FIREBASE -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script> -->
    <script src="../js/firebaseConfig.js"></script>
    <!-- -------------------------------------------------------------------------------------------------------------------------- -->

    <script src="../js/register.js"></script>
    <!--Link to css and font family.-->
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,700|Prata"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Div (container) of the main and title of the page. Also considered logo of our site.-->
    <!--User input needed to register their account on google firebase.-->
    <div id="main">
      <section class="register-container">
        <form id="register-form" class="register-form">
          <div class="form-header">
            <h3 id="form-header-h3">Efficient<span class="blue">Money</span></h3>
          </div>
          <div class="form-content">
            <div class="name-wrapper">
              <div class="input-wrapper">
                <input type="text" name="firstName" placeholder="First name" />
                <div id="firstname-error" class="message-error"></div>
              </div>
              <div class="input-wrapper">
                <input type="text" name="lastName" placeholder="Last name" />
                <div id="lastname-error" class="message-error"></div>
              </div>
            </div>
            <div class="input-wrapper">
              <input type="email" name="email" placeholder="Email" />
              <div id="email-error" class="message-error"></div>
            </div>
            <div class="input-wrapper">
              <input type="password" name="password" placeholder="Password" />
              <div id="password-error" class="message-error"></div>
            </div>
            <div class="input-wrapper">
              <input
                type="password"
                name="confirmPassword"
                placeholder="Confirm password"
              />
              <div id="confirm-password-error" class="message-error"></div>
            </div>
            <div id="register-error" class="message-error"></div>
            <div id="register-success" class="message-success"></div>
          </div>
          <div class="form-footer">
            <a id="register-link" href="#">Already have an account? Login</a>
            <button id="register-submit-btn" type="submit" class="button">Register</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
