          <!--Javascript links to the google template charts.-->
          <!--Javascript charts are not in separated javascript file due to usage of the google templates being within the html file.-->
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
              google.charts.load('current', {'packages':['table']});
              google.charts.setOnLoadCallback(drawTable);
        
              //Function drawtable takes in the data in those types.
              function drawTable() {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Name');
                data.addColumn('number', 'Salary');
                data.addColumn('boolean', 'Full Time Employee');
                data.addRows([
                  ['Mike',  {v: 10000, f: '$10,000'}, true],
                  ['Jim',   {v:8000,   f: '$8,000'},  false],
                  ['Alice', {v: 12500, f: '$12,500'}, true],
                  ['Bob',   {v: 7000,  f: '$7,000'},  true]
                ]);
        
                //Set the element id for this specific table.
                var table = new google.visualization.Table(document.getElementById('table_div1'));
        
                table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
              }
            </script>
          </head>
          <!--Location of table 1 within HTML.-->
          <body>
            <div id="table_div1"></div>
          </body>

            <!--Load the AJAX API-->

            <script type="text/javascript">
        
              // Load the Visualization API and the corechart package.
              google.charts.load('current', {'packages':['corechart']});
        
              // Set a callback to run when the Google Visualization API is loaded.
              google.charts.setOnLoadCallback(drawChart);
        
              // Callback that creates and populates a data table,
              // instantiates the pie chart, passes in the data and
              // draws it.
              function drawChart() {
        
                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Topping');
                data.addColumn('number', 'Slices');
                data.addRows([
                  ['Mushrooms', 3],
                  ['Onions', 1],
                  ['Olives', 1],
                  ['Zucchini', 1],
                  ['Pepperoni', 2]
                ]);
        
                // Set chart options
                var options = {'title':'How Much Pizza I Ate Last Night',
                               'width':400,
                               'height':300};
        
                // Instantiate and draw our chart, passing in some options.
                var chart1 = new google.visualization.LineChart(document.getElementById('chart_div1'));
                chart1.draw(data, options);
              }
            </script>
          </head>
        
        
          <body>
            <!--Div that will hold the pie chart-->
            <div id="chart_div1"></div>
